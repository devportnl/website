id: feature
feature:
  enable : true
  image : images/about/about-feature.jpg
  image_webp : images/about/about-feature.webp
  title : We zijn een kennispartner
  content : "Onze organisatie biedt diverse diensten aan om u te helpen bij uw ontwikkelingsreis. Hier zijn enkele van onze belangrijkste services:"
  feature_item :
      # feature item loop
    - title : Software development
      icon : fa-solid fa-code # Font Awesome : https://fontawesome.com
      content : We bieden uitgebreide kennis en ervaring op het gebied van zowel frontend als backend 
        development. Of je nu op zoek bent naar maatwerkoplossingen of hulp bij het ontwikkelen van je 
        ideeën, we hebben de expertise om je te helpen.
      
      # feature item loop
    - title : DevOps
      icon : fa-solid fa-gears # Font Awesome : https://fontawesome.com
      content : We helpen bij het creëren van geautomatiseerde en geïntegreerde workflows tussen development en 
        operations. Door onze aanpak kun je producten sneller en met minder fouten op de markt brengen.

      # feature item loop
    - title : Cloud
      icon : fa-solid fa-cloud # Font Awesome : https://fontawesome.com
      content :
        Onze cloudexperts zorgen voor de migratie, het beheer en de optimalisatie van je cloudomgeving. 
        Of je nu je huidige infrastructuur wilt verbeteren of je cloudstrategie vanaf de grond wilt opbouwen,
        we hebben de vaardigheden om je te helpen.

      # feature item loop
    - title : Persoonlijke ontwikkeling
      icon : fa-solid fa-users # Font Awesome : https://fontawesome.com
      content : Bij DevPort hechten we veel belang aan de ontwikkeling van onze medewerkers. 
        We zorgen voor een omgeving waarin medewerkers zich kunnen blijven ontwikkelen en stimuleren 
        hun persoonlijke en professionele groei.