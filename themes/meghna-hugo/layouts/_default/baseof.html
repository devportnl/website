<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}nl-nl{{ end }}">
{{ partial "head.html" . }}

<body id="body" data-spy="scroll" data-target=".navbar" data-offset="55">
  <div id="content">
    {{ partial "preloader.html" . }}
    {{- block "main" . }}{{- end }}
  </div>
  {{- partial "footer.html" . -}}
  <!-- cookie -->
  {{ if site.Params.cookies.enable }}
  {{- partial "consent.html" . -}}
  {{ end }}
</body>

</html>
